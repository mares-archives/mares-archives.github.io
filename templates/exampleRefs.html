{% set title = "idk" %}
{% extends "base.html" %}
{% block content %}
<div class="mx-2">
    <div class="grid grid-cols-1 gap-2">

        {% for md_ref in md_refs %}
        <div class=" p-4 flex flex-col w-full min-w-0 overflow-x-auto dark:bg-gray-800 bg-white rounded-lg shadow-md">
            <div class="dark:text-gray-300 text-gray-600 overflow-x-auto">
                {{md_ref | safe}}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
